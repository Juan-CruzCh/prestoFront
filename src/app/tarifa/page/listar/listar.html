<div class="p-6 min-h-screen bg-gray-50">
  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-semibold text-gray-800">Listado de Tarifas</h1>
    <button  (click)="irCrearTarifa()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
      Crear Tarifa
    </button>
  </div>

  <!-- Tabla -->
  <div class="overflow-x-auto bg-white rounded-lg shadow-md">
    <table class="min-w-full border border-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-3 border text-left">Nombre</th>
          <th class="px-4 py-3 border text-left">Rangos</th>
        </tr>
      </thead>
      <tbody>
        <!-- Ejemplo de fila -->
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-3 border font-medium">Tarifa A</td>
          <td class="px-4 py-3 border">
            <div class="flex gap-3 overflow-x-auto py-2">
              <!-- Rango 1 -->
              <div class="min-w-[180px] p-3 bg-blue-50 border border-blue-200 rounded-lg flex flex-col justify-between">
                <p class="text-sm"><span class="font-semibold">Rango:</span> 0 - 50</p>
                <p class="text-sm"><span class="font-semibold">Costo:</span> Bs 10</p>
                <p class="text-sm"><span class="font-semibold">IVA:</span> 13%</p>
                <button class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-md mt-2">Editar</button>
              </div>
              <!-- Rango 2 -->
              <div class="min-w-[180px] p-3 bg-blue-50 border border-blue-200 rounded-lg flex flex-col justify-between">
                <p class="text-sm"><span class="font-semibold">Rango:</span> 51 - 100</p>
                <p class="text-sm"><span class="font-semibold">Costo:</span> Bs 20</p>
                <p class="text-sm"><span class="font-semibold">IVA:</span> 13%</p>
                <button class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-md mt-2">Editar</button>
              </div>
            </div>
          </td>
        </tr>

        <!-- Otra fila de ejemplo -->
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-3 border font-medium">Tarifa B</td>
          <td class="px-4 py-3 border">
            <div class="flex gap-3 overflow-x-auto py-2">
              <div class="min-w-[180px] p-3 bg-blue-50 border border-blue-200 rounded-lg flex flex-col justify-between">
                <p class="text-sm"><span class="font-semibold">Rango:</span> 0 - 30</p>
                <p class="text-sm"><span class="font-semibold">Costo:</span> Bs 8</p>
                <p class="text-sm"><span class="font-semibold">IVA:</span> 13%</p>
                <button class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-md mt-2">Editar</button>
              </div>
            </div>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
